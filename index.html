  <script>
    // ...todo o seu JS permanece igual...
    var carrinho = [];

    function addCarrinho(produto, preco) {
      // Verifica se já está no carrinho
      const idx = carrinho.findIndex(item => item.produto === produto && item.preco === preco);
      if (idx >= 0) {
        carrinho[idx].qtd += 1;
      } else {
        carrinho.push({produto, preco, qtd: 1});
      }
      renderCarrinho();
    }

    function removerCarrinho(index) {
      if (carrinho[index].qtd > 1) {
        carrinho[index].qtd -= 1;
      } else {
        carrinho.splice(index, 1);
      }
      renderCarrinho();
    }

    function renderCarrinho() {
      const lista = document.getElementById('carrinho-lista');
      lista.innerHTML = '';
      let total = 0;
      carrinho.forEach((item, idx) => {
        lista.innerHTML += `<div class="carrinho-item">
          ${item.qtd}x ${item.produto} - R$ ${(item.preco * item.qtd).toFixed(2).replace('.',',')}
          <span class="remover" onclick="removerCarrinho(${idx})">x</span>
        </div>`;
        total += item.preco * item.qtd;
      });
      document.getElementById('carrinho-total').innerText = total.toFixed(2).replace('.',',');
    }

    function finalizarPedido() {
      if (carrinho.length === 0) {
        alert('Seu carrinho está vazio!');
        return;
      }
      let msg = "Olá! Gostaria de fazer um pedido:\n";
      carrinho.forEach(item => {
        msg += `${item.qtd}x ${item.produto} - R$ ${(item.preco * item.qtd).toFixed(2).replace('.',',')}\n`;
      });
      msg += `Total: R$ ${document.getElementById('carrinho-total').innerText}`;
      // Envia para WhatsApp
      window.open('https://wa.me/5511962761191?text=' + encodeURIComponent(msg), '_blank');
      document.getElementById('msg-finaliza').style.display = 'block';
      carrinho = [];
      renderCarrinho();
      setTimeout(()=>{document.getElementById('msg-finaliza').style.display='none'}, 4000);
    }

    // Inicializa carrinho vazio
    renderCarrinho();
  </script>
