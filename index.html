<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salsa e Alecrim - Home</title>
  <link rel="stylesheet" href="estilo.css" />
  <style>
    body {
      background: #f8f8f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .banner-home {
      text-align: center;
      margin: 40px 0 24px 0;
    }
    .banner-home img {
      max-width: 330px;
      width: 95vw;
      border-radius: 13px;
      box-shadow: 0 4px 18px #0002;
      background: #fff;
      padding: 10px 0;
    }
    .home-botoes {
      display: flex;
      justify-content: center;
      gap: 44px;
      margin: 60px 0 40px 0;
      flex-wrap: wrap;
    }
    .home-btn {
      background: #fff;
      border-radius: 17px;
      box-shadow: 0 2px 12px #0001, 0 4px 18px #1a7f3720;
      color: #1a7f37;
      padding: 18px 32px 24px 32px;
      max-width: 360px;
      min-width: 210px;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.45em;
      font-weight: bold;
      cursor: pointer;
      border: 2.5px solid #e0e0e0;
      transition: box-shadow 0.18s, transform 0.15s, border 0.18s;
    }
    .home-btn:hover, .home-btn:focus {
      box-shadow: 0 6px 32px #e6730042;
      border: 2.5px solid #e67300;
      transform: scale(1.05);
      color: #e67300;
    }
    .home-btn img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 13px;
      margin-bottom: 18px;
      box-shadow: 0 2px 10px #0001;
      background: #fafafa;
    }
    @media (max-width:800px) {
      .home-botoes { flex-direction: column; gap: 32px; }
      .home-btn { max-width: 90vw; }
    }
    h1 {
      text-align: center;
      color: #1a7f37;
      margin: 14px 0 24px 0;
      font-size: 2.5em;
      letter-spacing: 0.03em;
    }
  </style>
</head>
<body>
  <div class="banner-home">
    <img src="logo2.png" alt="Salsa e Alecrim">
  </div>
  <h1>Bem-vindo!</h1>
  <div class="home-botoes">
    <a class="home-btn" href="marmitas.html">
      <img src="marmita.png" alt="Marmitas Fitness">
      Cardápio de Marmitas
    </a>
    <a class="home-btn" href="caldos.html">
      <img src="caldoimagem.png" alt="Caldo">
      Cardápio de Caldos
    </a>
  </div>
</body>
</html>
